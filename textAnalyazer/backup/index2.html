<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Utils</title>
</head>
<body>
    <h1>Welcome to the text analyazer.</h1>
    <h2>Enter your text below.</h2>


<form action="/analyze" method="get">
    <textarea name="txt" style='width: 1452px; height: 177px;'></textarea><br><br>

<input type="checkbox" name="removepunc">Remove Punctuations<br>
<input type="checkbox" name="capatalized">UPPER CASE<br>
<input type="checkbox" name="newlineremover">New Line Remover<br>
<input type="checkbox" name="whitespaceremover">White Space Remover<br>
<input type="checkbox" name="extraspaceremover">Extra Space Remover<br>
<input type="checkbox" name="charcount">Character Counter<br><br>


<button type="submit">Analyze Text</button>
<button type="reset">Reset Text</button>

</form>


</body>
</html>
