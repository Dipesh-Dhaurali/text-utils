<!-- Alerts -->
<div class="alert alert-success alert-dismissible fade show" role="alert" style="font-size: 20px;">
  <strong>Hey there! ðŸ‘‹ Welcome to TextUtils</strong> â€” Quickly remove punctuation, count characters, clean up spaces, and more!

<!-- div tag with container -->
<div class="container">

<!-- form -->

 <form action="analyze" method="get">
  <div class="mb-3">
  <label for="exampleFormControlTextarea1"  class="form-label" style="font-size: 20px;">Enter your text here and let textutils do the magic</label>
  <textarea class="form-control" name="txt" id="exampleFormControlTextarea1" rows="9" style="border: 2px solid #000;"></textarea>
</div>


<!-- #################   buttons or switches ######################-->
 <div class="form-check form-switch">
  <!-- removepunc -->
  <input class="form-check-input" type="checkbox" name="removepunc" id="checkNativeSwitch1" switch>
  <label class="form-check-label" for="checkNativeSwitch1">
    Remove Punctuations
  </label>
  </div>
  
  <!-- capatalized -->
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="capatalized" id="checkNativeSwitch2" switch>
  <label class="form-check-label" for="checkNativeSwitch2">
    UPPER CASE
  </label>
  </div>
  
  <!-- newlineremover -->
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newlineremover" id="checkNativeSwitch3" switch>
  <label class="form-check-label" for="checkNativeSwitch3">
    New Line Remover
  </label>
  </div>
  
  <!-- whitespaceremover -->
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="whitespaceremover" id="checkNativeSwitch4" switch>
  <label class="form-check-label" for="checkNativeSwitch4">
    White Space Remover
  </label>
  </div>
  
  <!-- extraspaceremover -->
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="extraspaceremover"id="checkNativeSwitch5" switch>
  <label class="form-check-label" for="checkNativeSwitch5">
    Extra Space Remover
  </label>
  </div>
  
  <!-- charcount -->
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="charcount"  id="checkNativeSwitch6" switch>
  <label class="form-check-label" for="checkNativeSwitch6">
    Character Counter
  </label>
</div>

<!-- buttons -->
<button type="submit" class="btn btn-success my-4">Analyze Text</button>
<button type="reset" class="btn btn-success mx-4">Reset</button>
